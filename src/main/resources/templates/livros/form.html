<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:if="${livro.id == null}">Adicionar Livro</title>
    <title th:if="${livro.id != null}">Editar Livro</title>
</head>
<body>
<h1 th:if="${livro.id == null}">Adicionar Livro</h1>
<h1 th:if="${livro.id != null}">Editar Livro</h1>

<form th:action="@{/livros/salvar}" th:object="${livro}" method="post">
    <input type="hidden" th:field="*{id}" /> <!-- Campo oculto para o ID -->
    <div>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required />
    </div>
    <div>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" th:field="*{autor}" required />
    </div>
    <div>
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" th:field="*{categoria}" required />
    </div>
    <div>
        <label for="ano">Ano:</label>
        <input type="number" id="ano" th:field="*{ano}" required />
    </div>
    <div>
        <button type="submit">Salvar</button>
    </div>
</form>


<a th:href="@{/livros}">Voltar à lista</a>
</body>
</html>
