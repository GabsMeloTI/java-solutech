<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pesquisa de Livros</title>
</head>
<body>
<h1>Pesquisar Livros</h1>

<form th:action="@{/livros/pesquisa}" method="get">
    <input type="text" name="titulo" placeholder="Digite o título do livro" required />
    <button type="submit">Pesquisar</button>
</form>

<h2>Resultados</h2>
<table>
    <thead>
    <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Categoria</th>
        <th>Ano</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="livro : ${resultados}">
        <td th:text="${livro.titulo}">Título</td>
        <td th:text="${livro.autor}">Autor</td>
        <td th:text="${livro.categoria}">Categoria</td>
        <td th:text="${livro.ano}">Ano</td>
        <td>
            <a th:href="@{/livros/editar/{id}(id=${livro.id})}">Editar</a>
            <form th:action="@{/livros/deletar/{id}(id=${livro.id})}" method="post" onsubmit="return confirm('Tem certeza que deseja remover?');" style="display:inline;">
                <button type="submit">Deletar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/livros}">Voltar à lista</a>
</body>
</html>
