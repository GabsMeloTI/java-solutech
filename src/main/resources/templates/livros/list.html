<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Livros</title>
</head>
<body>
<h1>Lista de Livros</h1>

<a th:href="@{/livros/novo}">Adicionar Novo Livro</a>
<a th:href="@{/livros/pesquisa}">Pesquisar Livro</a>

<table>
    <thead>
    <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Categoria</th>
        <th>Ano</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="livro : ${livros}">
        <td th:text="${livro.titulo}">Título</td>
        <td th:text="${livro.autor}">Autor</td>
        <td th:text="${livro.categoria}">Categoria</td>
        <td th:text="${livro.ano}">Ano</td>
        <td>
            <a th:href="@{/livros/editar/{id}(id=${livro.id})}">Editar</a>
            <form th:action="@{/livros/deletar/{id}(id=${livro.id})}" method="post" onsubmit="return confirm('Tem certeza que deseja remover?');" style="display:inline;">
                <button type="submit">Deletar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
